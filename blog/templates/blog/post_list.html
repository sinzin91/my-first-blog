<html>
    <head>
        <title>Sinzin91's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Sinzin91's Blog</a></h1>
        </div>

        {% for post in posts %}
        	<div>
        		<p>published: {{ post.published_date }}</p>
        		<h1><a href="">{{ post.title }}</a></h1>
        		<p>{{ post.text|linebreaks }}</p>
        	</div>
        {% endfor %}
    </body>
</html>
